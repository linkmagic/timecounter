<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Time Counter</title>
</head>
<body>
  
  <div class="totalTimeContainer">
    <div>
      <div id="idTotalDays" class="totalTimeValue">00</div>
      <div class="totalTimeLabel">DAYS</div>
    </div>
    <div>
      <div id="idTotalHours" class="totalTimeValue">00</div>
      <div class="totalTimeLabel">HOURS</div>
    </div>
    <div>
      <div id="idTotalMinutes" class="totalTimeValue">00</div>
      <div class="totalTimeLabel">MINUTES</div>
    </div>
    <div>
      <div id="idTotalSeconds" class="totalTimeValue">00</div>
      <div class="totalTimeLabel">SECONDS</div>
    </div>
  </div>
  
  <div class="controlButtonsContainer">
    <img id="idStartBtn" class="imgIcon" src="img/timer_start.png" alt="Start" onclick="clickStart()">
    <img id="idStopBtn" class="imgIcon" src="img/timer_pause.png" alt="Pause" onclick="clickPause()">
  </div>

  <div id="idStatisticsRoot" class="statisticsTableContainer"></div>

  <div class="controlButtonsContainer">
    <img id="idResetBtn" class="imgIcon" src="img/timer_reset.png" alt="Reset" onclick="clickReset()">
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
